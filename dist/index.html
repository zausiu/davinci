<!DOCTYPE html>
<html lang="en">
    <head>
        <title>图示例_Directed Graph</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row" style="margin: 1rem; margin-left: 0">

                </div>
                <div class="col-5">
                    <button type="button" class="btn btn-secondary m-1 float-left">Prev Day</button>
                    <button type="button" class="btn btn-primary m-1 float-left">Next Day</button>
                </div>
            </div>
            <div class="row">

                    <svg id="directed_graph" />
                </div>
                <div class="col-2">

                    </div>

            </div>

            <div class="row">
                <p class="col-auto"> <a href="http://www.miitbeian.gov.cn" target="_">粤ICP备18043099号</a> </p>

                <!-- <p class="w-100"> -->
            </div>

        </div>

        <script src="bundle.js"></script>
